<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>HTML、CSS布局入门，三栏式布局的实践</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .boxmain{
            float: left;
            margin-right: -200px;
            width: 100%;
        }
        .right,.left{
            height: 300px;
            width: 200px;
            z-index: 1;
        }
        .right{
            position: absolute;
            right: 0;
            background: #093;
        }
        .left{
            position: absolute;
            left: 0;
            background-color: skyblue
        }
        .main{
            margin-right: 200px;
            margin-left: 200px;
            background-color: mediumvioletred;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="boxmain">
        <div class="main">main</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
</body>
</html>
