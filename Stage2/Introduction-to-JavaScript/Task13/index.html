<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

    (function() {
        /*
         在注释下方写下代码
         给按钮button绑定一个点击事件
         在事件处理函数中
         获取aqi-input输入的值，并显示在aqi-display中
         */
        var aqiInput = document.getElementById("aqi-input"),
                aqiDisplay = document.getElementById("aqi-display"),
                button = document.getElementById("button"),
                aqiValue;


        if (aqiInput && aqiDisplay && button) {

            var substitution = function () {
                aqiValue = aqiInput.value.trim();

                if (aqiValue) {
                    aqiDisplay.textContent = aqiValue;
                    aqiInput.value = "";
                    aqiInput.focus();
                } else {
                    alert("输入不能为空！");
                }
            };

            //添加按钮点击事件
            button.addEventListener("click", substitution);

            //添加键盘回车事件
            aqiInput.addEventListener("keydown", function (event) {
                if (13 === event.keyCode) {
                    substitution();
                }
            });

        } else {

            throw new Error("Element Not Found!");

        }

    })();

</script>
</body>
</html>
